<!DOCTYPE html>
<html>

<head>
    <title>Table search on intenet</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1>Make search on internet FIXME</h1>
    <table border="1">

        <tr>
            <th>Date</th>
            <th>Find query</th>
            <th>Email</th>
            <th>Related link</th>
        </tr>
        <tr>
            <td></td>
            <form method="POST" th:object="${internetos}" >

                <div th:if="${#fields.hasErrors()}">
                    <span class="validationError">
                        Form not be posted, check errors
                    </span>
                </div>
                <td>
                    <input type="text"  id="query" th:field="*{query}" placeholder="Query"/>
                    <input type="file" id="url" th:field="*{url}" placeholder="Url"/>
                    <span class="validationError" th:if="${#fields.hasErrors('query')}"
                        th:errors="*{query}"> Too short</span>
                        <input type="submit" value="Search!">
                </td>
                

            </form>
        </tr>
        <tr th:each="emails: ${emailsubjects}">
            <td th:text="${emails.dateQuery}" />
            <td th:text="${emails.query}" />
            <td th:text="${emails.email}" />
            <td th:text="${emails.url}" />
        </tr>
    </table>
  
</body>

</html>
